{% extends 'index.html' %}




{% block con %}
    
    <title>Report-Form</title>
    <div>
        <div class="form-group general-form">
            <h1>Patient Report</h1>
            <form method="POST" action="/reports/new/">
                {% csrf_token %}

                <div class="grid-cont">
                    <div class="row">
                        <label for="patientname">
                            <h4>Patient Username</h4>
                        </label>
                    </div>
                    <div class="info">
                        <input type="text" id="patientname" name ="username"placeholder="*username" value="">
                    </div>
                </div>

                <div class="grid-cont">
                    <div class="row">
                        <label for="phistory">
                            <h4>Patient History</h4>
                        </label>
                    </div>
                    <div class="info">
                        <textarea type = "message" name="history" id="phistory" cols="20" rows="5" value=""></textarea>
                    </div>
                </div>

                <div class="grid-cont">
                    <div class="row">
                        <label for="Observation">
                            <h4>Observation</h4>
                        </label>
                    </div>
                    <div class="info">
                        <input type="text" id="Observation" name="observ" placeholder="Observation" value="">
                    </div>
                </div>

                <div class="grid-cont">
                    <div class="row">
                        <label for="Discription">
                            <h4>Discription </h4>
                        </label>
                    </div>
                    <div class="info">
                        <input type="text" id="Discription" name="discrip" placeholder="Discription" value="">
                    </div>
                </div>

                <div class="grid-cont">
                    <div class="row">
                        <label for="Tests">
                            <h4>Tests </h4>
                        </label>
                    </div>
                    <div class="info">
                        <input type="text" id="Tests" name="test" placeholder="Tests" value="">
                    </div>
                </div>

                <div class="grid-cont">
                    <div class="row">
                        <label for="Medication">
                            <h4>Medication </h4>
                        </label>
                    </div>
                    <div class="info">
                        <input type="text" id="Medication" name="medic" placeholder="Medication" value="">
                    </div>
                </div>

                <div class="grid-cont">
                    <div class="row">
                        <label for="comment">
                            <h4>Comment</h4>
                        </label>
                    </div>
                    <div class="info">
                        <textarea name="comment" id="comment" cols="25" rows="8" value=""></textarea>
                    </div>
                </div>

                <div>
                    <button type="submit" id ="submit" class="btn">Save</button>
                
                    <button id="submit" class="btn" onclick="window.print();">Print and save</button>
                </div>
            </form>
        </div>
    </div>

    {% endblock con %}
