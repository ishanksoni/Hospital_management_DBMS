<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report-Form</title>
</head>
<style>
    body {
        font-family: sans-serif;
        background: rgba(108, 142, 169, 1);
        background: linear-gradient(to right, rgba(70, 115, 225, 0.9529331752232143) 0%, rgb(46, 109, 119) 0%, rgb(126, 163, 194) 80%);
    }

    .general-form {
        width: 500px;
        margin: 0 auto;
        margin-top: 35px;
        font-family: Tahoma, sans-serif;
        border: 1px solid black;
        background-color: white;
        padding: 35px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        transition: all 500ms linear;
    }


    .general-form h1 {
        text-align: center;
        color: #3d2d2d;
    }

    .general-form form div input[type="time"],
    .general-form form div input[type="date"],
    .general-form form div input[type="text"] {
        width: 100%;
        padding: 10px;
        border: 2px solid #dddddd;
        margin-bottom: 15px;
        box-sizing: border-box;
    }

    .general-form form div select {
        width: 70%;
        padding: 10px;
        border: 2px solid #dddddd;
        margin-bottom: 15px;
    }

    .grid-cont {
        display: grid;
        grid-template-columns: 1fr 1fr;
    }

    .row {
        margin: 3px;
        padding: 3px;
        margin-bottom: auto;
    }

    .info {
        margin: 3px;
        padding: 3px;
        margin-top: auto;
    }

    #submit {
        position: relative;
        background: white;
        border: 1px solid black;
        border-radius: 5px;
        cursor: pointer;
    }

    #submit:hover {
        transform: scale(1.04);
    }

    .btn {
        margin: 4px;
        padding: 5px;
        font-size: 18px;
        cursor: pointer;
        color: rgb(91, 110, 75);
        transition: all 300ms linear;
    }

    .btn:hover {
        color: black;
    }
</style>

<body>
    <div class="container">
        <div class="form-group general-form">
            <h1>Patient Report</h1>
            <form method="POST" action="/reports/new/">
                {% csrf_token %}

                <div class="grid-cont">
                    <div class="row">
                        <label for="patientname">
                            <h4>Patient Username</h4>
                        </label>
                    </div>
                    <div class="info">
                        <input type="text" id="patientname" name ="username"placeholder="*username" value="">
                    </div>
                </div>

                <div class="grid-cont">
                    <div class="row">
                        <label for="phistory">
                            <h4>Patient History</h4>
                        </label>
                    </div>
                    <div class="info">
                        <textarea type = "message" name="history" id="phistory" cols="20" rows="5" value=""></textarea>
                    </div>
                </div>

                <div class="grid-cont">
                    <div class="row">
                        <label for="Observation">
                            <h4>Observation</h4>
                        </label>
                    </div>
                    <div class="info">
                        <input type="text" id="Observation" name="observ" placeholder="Observation" value="">
                    </div>
                </div>

                <div class="grid-cont">
                    <div class="row">
                        <label for="Discription">
                            <h4>Discription </h4>
                        </label>
                    </div>
                    <div class="info">
                        <input type="text" id="Discription" name="discrip" placeholder="Discription" value="">
                    </div>
                </div>

                <div class="grid-cont">
                    <div class="row">
                        <label for="Tests">
                            <h4>Tests </h4>
                        </label>
                    </div>
                    <div class="info">
                        <input type="text" id="Tests" name="test" placeholder="Tests" value="">
                    </div>
                </div>

                <div class="grid-cont">
                    <div class="row">
                        <label for="Medication">
                            <h4>Medication </h4>
                        </label>
                    </div>
                    <div class="info">
                        <input type="text" id="Medication" name="medic" placeholder="Medication" value="">
                    </div>
                </div>

                <div class="grid-cont">
                    <div class="row">
                        <label for="comment">
                            <h4>Comment</h4>
                        </label>
                    </div>
                    <div class="info">
                        <textarea name="comment" id="comment" cols="25" rows="8" value=""></textarea>
                    </div>
                </div>

                <div>
                    <button type="submit" id ="submit" class="btn">Save</button>
                
                    <button id="submit" class="btn" onclick="window.print();">Print and save</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
